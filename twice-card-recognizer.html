    <script>
        // é¡µé¢åˆ‡æ¢
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

        }
        
        // æ–‡ä»¶è½¬ Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // è°ƒç”¨ Kimi API è¯†åˆ«
        async function recognizeCard(base64Image, apiKey) {
            const base64Data = base64Image.split(',')[1];
            
            const response = await fetch('https://api.moonshot.cn/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'moonshot-v1-8k-vision-preview',
                    messages: [
                        {
                            role: 'user',
                            content: [
                                {
                                    type: 'image_url',
                                    image_url: {
                                        url: `data:image/jpeg;base64,${base64Data}`
                                    }
                                },
                                {
                                    type: 'text',
                                    text: 'è¿™æ˜¯ä¸€å¼ TWICEå¥³å›¢çš„å°å¡ï¼ˆç…§ç‰‡å¡ï¼‰ã€‚è¯·è¯†åˆ«å¹¶è¿”å›ä»¥ä¸‹ä¿¡æ¯ï¼ˆç”¨JSONæ ¼å¼ï¼‰ï¼š\n{\n  "member": "æˆå‘˜åå­—ï¼ˆå¨œç/å®šå»¶/Momo/Sana/å¿—æ•ˆ/Mina/å¤šè´¤/å½©ç‘›/å­ç‘œï¼‰",\n  "album": "ä¸“è¾‘åç§°",\n  "cardType": "å¡ç±»å‹ï¼ˆä¸“å¡/æ—¥å‘¨å¡/æ¸¸æˆå¡/ç‰¹å…¸å¡/ç­¾å”®å¡ï¼‰"\n}\nå¦‚æœæ— æ³•è¯†åˆ«ï¼Œè¯·è¿”å› {"member": "æœªçŸ¥", "album": "æœªçŸ¥", "cardType": "æœªçŸ¥"}'
                                }
                            ]
                        }
                    ]
                })
            });
            
            if (!response.ok) {
                throw new Error('API è°ƒç”¨å¤±è´¥: ' + response.status);
            }
            
            const data = await response.json();
            const content = data.choices[0].message.content;
            
            // å°è¯•è§£æ JSON
            try {
                const jsonMatch = content.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    return JSON.parse(jsonMatch[0]);
                }
            } catch (e) {
                console.log('JSON è§£æå¤±è´¥ï¼Œä½¿ç”¨åŸå§‹å†…å®¹');
            }
            
            return {
                member: 'æœªçŸ¥',
                album: 'æœªçŸ¥',
                cardType: 'æœªçŸ¥',
                rawResponse: content
            };
        }
        
        // å¤„ç†å•å¼ ä¸Šä¼ 
        async function handleSingleUpload(event) {

                return;

            const previewDiv = document.getElementById('single-preview');
            const resultDiv = document.getElementById('single-result');
            
            try {
                const base64 = await fileToBase64(file);
                previewDiv.innerHTML = `<img src="${base64}" class="preview-image">`;
                resultDiv.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>æ­£åœ¨è¯†åˆ«...</p></div>';
                
                const result = await recognizeCard(base64, apiKey);
                
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <div class="result-item">
                            <span class="result-label">æˆå‘˜</span>

                        </div>

                    <button class="btn-primary" onclick="saveToLocal('${result.member}', '${result.album}', '${result.cardType}')">ä¿å­˜åˆ°æœ¬åœ°æ”¶è—</button>

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveToLocal(member, album, cardType) {
            const cards = JSON.parse(localStorage.getItem('twice-cards') || '[]');
            cards.push({

        // åˆ‡å‰²ä¹å®«æ ¼
        async function splitNineGrid(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const width = img.width / 3;
                    const height = img.height / 3;
                    const pieces = [];
                    
                    for (let row = 0; row < 3; row++) {
                        for (let col = 0; col < 3; col++) {
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, col * width, row * height, width, height, 0, 0, width, height);
                            pieces.push(canvas.toDataURL('image/jpeg'));
                        }
                    }
                    resolve(pieces);
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }
        
        // å¤„ç†ä¹å®«æ ¼ä¸Šä¼ 
        async function handleNineUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const apiKey = document.getElementById('api-key-nine').value.trim();
            if (!apiKey) {
                alert('è¯·å…ˆè¾“å…¥ Kimi API Key');

            const resultsDiv = document.getElementById('nine-results');

                const pieces = await splitNineGrid(file);
                
                previewDiv.innerHTML = '<div class="grid-results">' + 
                    pieces.map((p, i) => `<div class="grid-item"><img src="${p}"></div>`).join('') + 
                    '</div>';
                
                resultsDiv.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>æ­£åœ¨è¯†åˆ« 9 å¼ å°å¡...</p></div>';
                
                const results = [];
                for (let i = 0; i < pieces.length; i++) {
                    try {
                        const result = await recognizeCard(pieces[i], apiKey);
                        results.push(result);
                    } catch (e) {
                        results.push({ member: 'è¯†åˆ«å¤±è´¥', album: '-', cardType: '-' });
                    }
                }
                
                resultsDiv.innerHTML = `

                        ${results.map((r, i) => `

                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">å¤„ç†å¤±è´¥: ${error.message}</p>`;
            }
        }
        
        // æ‰¹é‡ä¿å­˜
        function saveMultipleToLocal(results) {
            const cards = JSON.parse(localStorage.getItem('twice-cards') || '[]');
            results.forEach(r => {
                if (r.member !== 'è¯†åˆ«å¤±è´¥') {
                    cards.push({
                        member: r.member,
                        album: r.album,
                        cardType: r.cardType,
                        date: new Date().toISOString()
                    });
                }
            });
            localStorage.setItem('twice-cards', JSON.stringify(cards));
            alert(`å·²ä¿å­˜ ${results.filter(r => r.member !== 'è¯†åˆ«å¤±è´¥').length} å¼ åˆ°æœ¬åœ°æ”¶è—ï¼`);
        }
    </script>
